<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="https://www.mongodb.com/assets/images/global/favicon.ico"/>

   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
    <title>New York Rangers Roster</title>
</head>

<body>
<h1>Rangers Roster</h1>
<div>
    <!-- Login with email and password -->
    <form id="loginForm" onsubmit="return false;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required><br><br>
        <button type="submit" class="btn btn-primary" onclick="login()">Login</button>
    </form>
</div>
<div id="user">
    <p>User ID: <span id="userid"></span></p>
</div>

<div id="add-player">
    <p> Add Player<span id="add-player"></span></p>
</div>

<form id="todoForm" onsubmit="return false;">
    <label for="name-input">Name</label>
    <input type="text" id="name-input" name="name" class="form-control" required>
    <label for="number-input">Number</label>
    <input type="number" id="number-input" name="number" class="form-control" required>
    <label for="position-input">Position</label>
    <input type="text" id="position-input" name="position" class="form-control" required>
    <button type="submit" class="btn btn-success" onclick="insert_player()">Add</button>
</form>

<!-- Using this div to show the todos -->
<div id="players"></div>
</body>

</html>
